window:
  # terminal padding
  padding:
    x: 15
    y: 15

  # background opacity
  opacity: 0.5

# font settings
font:
  normal:
    style: Regular
    family: Hack Nerd Font
  bold:
    style: Bold
    family: Hack Nerd Font
  size: 12.0

colors:
colors:
  primary:
    background: '0x001b26'
    foreground: '0xdcdfe4'

  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  bright:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

shell:
  # default shell is fish
  program: /bin/fish
  args:
    - --login
