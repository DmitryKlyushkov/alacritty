window:
  # terminal padding
  padding:
    x: 15
    y: 15
  # background opacity
  opacity: 0.1

# Cursor Settings
cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Block

# Font Settings
font:
  normal:
    style: Regular
    family: Hack Nerd Font
  bold:
    style: Bold
    family: Hack Nerd Font
  italic:
    style: Italic
    family: Hack Nerd Font
  size: 12.0

# Theme Colors
colors:
  primary:
    background: "#001b26"
    foreground: "#dcdfe4"

  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#dcdfe4"

  bright:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#dcdfe4"

key_bindings:
  - { key: Return, mods: Control, chars: "\u001b[13;5u" }
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }
  - { key: C, mods: Shift|Control, chars: "\x03" }

# Shell Settings
shell:
  # default shell is fish
  program: /bin/fish
  args:
    - --login
